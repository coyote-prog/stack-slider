<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack-slider</title>
  <link rel="stylesheet" href="reset-styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="stack-box">
    <div class="stack-item" style="--i:0; background:red;"></div>
    <div class="stack-item" style="--i:1; background:green;"></div>
    <div class="stack-item" style="--i:2; background:blue;"></div>
    <div class="stack-item" style="--i:3; background:yellow;"></div>
    <div class="stack-item" style="--i:4; background:violet;"></div>
  </div>




  <script src="script.js"></script>
</body>
</html>
